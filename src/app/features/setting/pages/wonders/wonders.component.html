<ng-container *transloco="let t">
  @if (applicationStateIsReady()){
    <div class="settings-configuration-container">
        <div class="wonder-title">
        <mat-toolbar>
            <span>{{t("pages.settings.wonders.wonder_title")}}</span>
            <span class="title-spacer"></span>            
        </mat-toolbar>
        <mat-divider></mat-divider>
        </div>
        <div class="players-list">
            <table
                mat-table
                [dataSource]="gameDataSource"
                class="mat-elevation-z8"
            >
                <ng-container matColumnDef="table-game">
                <td mat-cell *matCellDef="let element">
                    <p>{{ element.game }}</p>
                </td>
                </ng-container>

                <ng-container matColumnDef="table-expansion">
                <td mat-cell *matCellDef="let element">
                    <p>{{ element.expansion }}</p>
                </td>
                </ng-container>

                <ng-container matColumnDef="table-wonder">
                <td mat-cell *matCellDef="let element">
                    <p>{{ element.wonder }}</p>
                </td>
                </ng-container>

                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
    </div>
}
</ng-container>
